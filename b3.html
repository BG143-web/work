<script>
  function setCookie(cname, cvalue, exdays) {
    const d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000)); // Set expiration time
    let expires = "expires=" + d.toUTCString(); // Set expiration date
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/"; // Set the cookie
  }

  function getCookie(cname) {
    let name = cname + "=";
    let decodedCookie = decodeURIComponent(document.cookie);
    let ca = decodedCookie.split(';');
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1); 
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length); 
      }
    }
    return "";
  }

  function updateCookie(cname, cvalue, exdays) {
    setCookie(cname, cvalue, exdays);
  }

  setCookie("user", "Alice", 5);  
  console.log("Initial cookie (user):", getCookie("user")); 
  updateCookie("user", "Bob", 7);  
  console.log("Updated cookie (user):", getCookie("user")); 

</script>

</body>
</html>
